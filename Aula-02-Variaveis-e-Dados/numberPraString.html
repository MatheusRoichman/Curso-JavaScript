  <body>
    <script type="text/javascript" charset="utf-8">
      
      // Conseguimos converter um Number para String de 2 formas. Veja:
      
      // Método String()
      let numStr1 = String(56);
      alert(`${numStr1}, ${typeof numStr1}`);
      
      // Método .toString()
      let numStr2 = 40.5.toString();
      alert(`${numStr2}, ${typeof numStr2}`);
      
    </script>
