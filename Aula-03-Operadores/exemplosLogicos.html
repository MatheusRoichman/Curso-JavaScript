<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title></title>
    
  </head>
  <body>
    <script type="text/javascript" charset="utf-8">
      // Receba um número e verifique se ele é positivo, nulo ou negativo.
      let numero = Number(prompt("Digite um número"));
      
      numero > 0 || numero != null ? alert(`${numero} é positivo`) : alert(`${numero} é nulo ou negativo`);
    </script>
  </body>
</html>
