<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title></title>
    
  </head>
  <body>
    <script type="text/javascript" charset="utf-8">
      // Receba um número positivo e exiba ele negativo.
      let num = Number(prompt("Digite um número positivo:"));
      
      num -= num * 2;
      
      alert(`Número negativo: ${num}`);
      
      // Receba um número e exiba ele elevado ao cubo.
      let num2 = Number(prompt("Digite um número"));
      
      num2 **= 3
      
      alert(`Número ao cubo: ${num2}`);
      
      // Receba um número e exiba ele subtraído de 1.
      let num3 = Number(prompt("Digite um número:"));
      
      num3--;

      alert(`Número subtraído de 1: ${num3}`);
    </script>
  </body>
</html>
